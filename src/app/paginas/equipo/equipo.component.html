<div class="container">
    <div class="row">
      <div class="text-900 text-center titulonegrita">
        <div class="text-900 font-bold text-5xl mb-3 mb-6">Miembros de Nuestro Equipo</div>
    </div>
      <input
        type="text"
        placeholder="busque por nombre,apellido,puesto..."
        class="form-control bg-light text-dark border-0 my-4 text-center"
        autofocus
        (keyup)="buscarMiembro()"
        [(ngModel)] = "searchText"
      />
    <div class="col-md-12 d-flex justify-content-start">
      <button *ngIf="islogged" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
      (click)="resetFormulario()">Agregar nuevo Miembro!</button>
    </div>
    </div>
    <div class="row mb-8">
      <div class="col-4" *ngFor='let m of filterMiembro'>
        <div class="card">
          <div class="box">
            <div class="img">
              <img [src]=m.url>
            </div>
            <h2>{{m.nombre}}  {{m.apellido}}<br><span>{{m.edad}}</span></h2>
            <p> {{m.cargo}}</p>
            <span>
                <div class="row justify-content-center">
                    <div class="col-6">
                    <button *ngIf="islogged" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo" (click)="seleccionarMiembro(m)">Editar</button>
                    </div>
                    <div class="col-6">
                        <button *ngIf="islogged" class="btn btn-primary" (click)="eliminarMiembro(m.id)">Eliminar</button>
                    </div>
                </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuestro Nuevo Integrante!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]='formularioMiembro'>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre</label>
              <input type="text" class="form-control" id="recipient-name" formControlName='nombre'>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Apellido</label>
                <input type="text" class="form-control" id="recipient-name" formControlName='apellido'>
              </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Edad</label>
              <input type="number" class="form-control" id="recipient-name" formControlName='edad'>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre del Puesto a ocupar</label>
                <input type="text" class="form-control" id="recipient-name" formControlName='cargo'>
              </div>
            <div class="mb-3">
              <div>
                <label for="formFileLg" class="form-label">Subir imagen</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" formControlName="url" (change)="obtenerFile($event)">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="guardarMiembro()"
            data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
</div>
